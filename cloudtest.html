<html><head>
    <meta charset="UTF-8">
    <title>Stormy Sky Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0b0f1a 0%, #1a1f2b 100%);
            overflow: hidden;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: #fff;
            background: linear-gradient(to bottom, #dedede 0%, #aaa 100%);
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Cloud 1 */
        #cloud1 {
            width: 120px;
            height: 70px;
            left: -150px;
            top: 50px;
            animation: moveCloud1 40s linear infinite;
        }

        #cloud1:before, #cloud1:after {
            content: '';
            position: absolute;
            background: inherit;
            width: 90px;
            height: 90px;
            top: -45px;
            left: 15px;
            border-radius: 50%;
        }

        #cloud1:after {
            width: 150px;
            height: 100px;
            top: -40px;
            left: 50px;
        }

        /* Cloud 2 */
        #cloud2 {
            width: 150px;
            height: 80px;
            left: -200px;
            top: 120px;
            animation: moveCloud2 50s linear infinite;
        }

        #cloud2:before, #cloud2:after {
            content: '';
            position: absolute;
            background: inherit;
            width: 100px;
            height: 100px;
            top: -50px;
            left: 20px;
            border-radius: 50%;
        }

        #cloud2:after {
            width: 160px;
            height: 110px;
            top: -45px;
            left: 70px;
        }

        /* Cloud animations */
        @keyframes moveCloud1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(120vw); }
        }

        @keyframes moveCloud2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(120vw); }
        }

        /* Lightning */
        #lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }

        /* Rain */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 10px;
            background: #9ecfff;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

    </style>
</head>

    <script>
        // Lightning
        function randomLightning() {
            var randTime = Math.random() * 5000 + 2000; // Between 2 to 7 seconds
            setTimeout(function() {
                flash();
                randomLightning();
            }, randTime);
        }

        function flash() {
            var lightning = document.getElementById('lightning');
            lightning.style.opacity = '1';
            setTimeout(function() {
                lightning.style.opacity = '0';
            }, 100); // Flash duration
        }

        randomLightning();

        // Rain
        function createRain() {
            var rain = document.querySelector('.rain');
            var amount = 200; // Number of raindrops
            for (var i = 0; i < amount; i++) {
                var drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDelay = Math.random() * -20 + 's';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rain.appendChild(drop);
            }
        }

        createRain();
    </script>
