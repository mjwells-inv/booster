    <title>Winter Scene</title>

<canvas id="canvas" width="1707" height="781"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    // Mountains
    function drawMountains() {
        ctx.fillStyle = '#5D7689';
        ctx.beginPath();
        ctx.moveTo(0, height * 0.7);
        ctx.lineTo(width * 0.25, height * 0.5);
        ctx.lineTo(width * 0.5, height * 0.7);
        ctx.lineTo(width * 0.75, height * 0.4);
        ctx.lineTo(width, height * 0.7);
        ctx.lineTo(width, height);
        ctx.lineTo(0, height);
        ctx.closePath();
        ctx.fill();
    }

    // Snowflake class
    class Snowflake {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * -height;
            this.radius = Math.random() * 3 + 1;
            this.speed = Math.random() * 1 + 0.5;
            this.wind = 0;
        }

        update() {
            this.x += this.wind;
            this.y += this.speed;
            if (this.y > height) {
                this.reset();
            }
            if (this.x > width || this.x < 0) {
                this.reset();
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }
    }

    const snowflakes = [];
    for (let i = 0; i < 200; i++) {
        snowflakes.push(new Snowflake());
    }

    // Clouds
    class Cloud {
        constructor(x, y, scale) {
            this.x = x;
            this.y = y;
            this.scale = scale;
            this.speed = 0.2 * scale;
        }

        update() {
            this.x += this.speed;
            if (this.x - 100 * this.scale > width) {
                this.x = -200 * this.scale;
            }
        }

        draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, 20 * this.scale, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(this.x + 30 * this.scale, this.y - 20 * this.scale, 25 * this.scale, Math.PI, Math.PI * 1.85);
            ctx.arc(this.x + 60 * this.scale, this.y - 10 * this.scale, 20 * this.scale, Math.PI * 1.37, Math.PI * 1.91);
            ctx.arc(this.x + 80 * this.scale, this.y + 10 * this.scale, 20 * this.scale, Math.PI * 1.5, Math.PI * 0.5);
            ctx.moveTo(this.x + 80 * this.scale, this.y + 30 * this.scale);
            ctx.lineTo(this.x, this.y + 30 * this.scale);
            ctx.closePath();
            ctx.fill();
        }
    }

    const clouds = [];
    for (let i = 0; i < 3; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height * 0.3;
        const scale = Math.random() * 0.5 + 0.5;
        clouds.push(new Cloud(x, y, scale));
    }

    // Gusts of wind
    let windTime = 0;
    let windDuration = 0;
    let windStrength = 0;

    function updateWind() {
        if (windTime <= 0) {
            windTime = Math.random() * 500 + 500;
            windDuration = Math.random() * 200 + 100;
            windStrength = (Math.random() * 1 - 0.5) * 2; // wind in either direction
        } else {
            windTime--;
        }

        if (windDuration > 0) {
            windDuration--;
        } else {
            windStrength = 0;
        }
    }

    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, width, height);

        // Sky background
        ctx.fillStyle = '#BFDDF2';
        ctx.fillRect(0, 0, width, height);

        drawMountains();

        clouds.forEach(cloud => {
            cloud.update();
            cloud.draw();
        });

        updateWind();

        snowflakes.forEach(flake => {
            flake.wind = windStrength;
            flake.update();
            flake.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
