    <h1>Maze Game</h1>
    <div id="controls">
        <span id="score">Score: 0</span>
        <button id="instructionsBtn">Instructions</button>
        <button id="resetPlayerBtn">Reset Player</button>
        <button id="newMazeBtn">New Maze</button>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script>
        // Maze Game Implementation
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const resetPlayerBtn = document.getElementById('resetPlayerBtn');
        const newMazeBtn = document.getElementById('newMazeBtn');
        const scoreDisplay = document.getElementById('score');

        // Game variables
        let score = 0;
        let maze;
        let cellSize;
        let player;
        let exit;

        // Directions
        const dirs = {
            'N': [0, -1],
            'S': [0, 1],
            'E': [1, 0],
            'W': [-1, 0]
        };

        // Initialize the game
        function init() {
            // Define maze size (number of cells)
            const cols = 20;
            const rows = 20;
            cellSize = canvas.width / cols;

            // Generate maze
            maze = generateMaze(cols, rows);

            // Set player starting position
            resetPlayer();

            // Set exit position
            exit = {x: cols - 1, y: rows - 1};

            // Reset score
            score = 0;
            updateScore();

            // Draw initial maze
            drawMaze();

            // Listen for key presses
            document.addEventListener('keydown', handleKeyDown);
        }

        // Reset player to starting position
        function resetPlayer() {
            player = {x: 0, y: 0};
            drawMaze();
        }

        // Generate a new maze
        function newMaze() {
            init();
        }

        // Maze generation using Recursive Backtracker
        function generateMaze(cols, rows) {
            // Initialize grid
            let grid = [];
            for(let x=0; x<cols; x++) {
                grid[x] = [];
                for(let y=0; y<rows; y++) {
                    grid[x][y] = {
                        x: x,
                        y: y,
                        visited: false,
                        walls: {N: true, S: true, E: true, W: true}
                    };
                }
            }

            // Recursive backtracker
            function visit(cell) {
                cell.visited = true;
                let directions = shuffle(['N','S','E','W']);
                for(let dir of directions) {
                    let nx = cell.x + dirs[dir][0];
                    let ny = cell.y + dirs[dir][1];
                    if(nx >=0 && nx < cols && ny >=0 && ny < rows && !grid[nx][ny].visited) {
                        // Remove walls
                        cell.walls[dir] = false;
                        let opposite = {'N':'S','S':'N','E':'W','W':'E'};
                        grid[nx][ny].walls[opposite[dir]] = false;
                        visit(grid[nx][ny]);
                    }
                }
            }

            visit(grid[0][0]);
            return grid;
        }

        // Shuffle array
        function shuffle(array) {
            for(let i = array.length - 1; i >0; i--){
                let j = Math.floor(Math.random() * (i+1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Draw maze
        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;

            for(let x=0; x<maze.length; x++) {
                for(let y=0; y<maze[0].length; y++) {
                    let cell = maze[x][y];
                    let px = x * cellSize;
                    let py = y * cellSize;
                    if(cell.walls.N){
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px + cellSize, py);
                        ctx.stroke();
                    }
                    if(cell.walls.S){
                        ctx.beginPath();
                        ctx.moveTo(px, py + cellSize);
                        ctx.lineTo(px + cellSize, py + cellSize);
                        ctx.stroke();
                    }
                    if(cell.walls.W){
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px, py + cellSize);
                        ctx.stroke();
                    }
                    if(cell.walls.E){
                        ctx.beginPath();
                        ctx.moveTo(px + cellSize, py);
                        ctx.lineTo(px + cellSize, py + cellSize);
                        ctx.stroke();
                    }
                }
            }

            // Highlight exit
            ctx.fillStyle = 'green';
            ctx.fillRect(exit.x * cellSize + cellSize/4, exit.y * cellSize + cellSize/4, cellSize/2, cellSize/2);

            // Draw player
            drawPlayer();
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize / 4,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // Handle keydown
        function handleKeyDown(e) {
            let key = e.key;
            let dir;
            if(key === 'ArrowUp') dir = 'N';
            else if(key === 'ArrowDown') dir = 'S';
            else if(key === 'ArrowLeft') dir = 'W';
            else if(key === 'ArrowRight') dir = 'E';
            else return;

            e.preventDefault();

            // Check if move is possible
            if(!maze[player.x][player.y].walls[dir]) {
                let nx = player.x + dirs[dir][0];
                let ny = player.y + dirs[dir][1];
                if(nx >=0 && nx < maze.length && ny >=0 && ny < maze[0].length) {
                    player.x = nx;
                    player.y = ny;
                    score++;
                    updateScore();
                    drawMaze();
                    checkWin();
                }
            }
        }

        // Check if player reached exit
        function checkWin() {
            if(player.x === exit.x && player.y === exit.y){
                setTimeout(() => {
                    alert('Congratulations! You completed the maze.');
                    init();
                }, 100);
            }
        }

        // Update score display
        function updateScore() {
            scoreDisplay.textContent = 'Score: ' + score;
        }

        // Show instructions
        instructionsBtn.addEventListener('click', () => {
            alert(`Maze Game Instructions:
- Use arrow keys to navigate the red circle through the maze to the green square.
- Each successful move increments your score.
- Reach the exit to win and reset the game.
- Click 'Reset Player' to return to the start.
- Click 'New Maze' to generate a new maze.

Have fun!`);
        });

        // Reset player position
        resetPlayerBtn.addEventListener('click', resetPlayer);

        // Generate new maze
        newMazeBtn.addEventListener('click', newMaze);

        // Initialize the game on page load
        window.onload = init;
    </script>
